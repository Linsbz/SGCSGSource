<!DOCTYPE html>

<head>

    <link href="/admin/assets/css/variables.css" rel="stylesheet">

        </section>

        renderColoredSelect([{id:1,name:"A à Z"},{id:2,name:"Z à A"},{id:3,name:"Tipo de Usuário"}], false);
