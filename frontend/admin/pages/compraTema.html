<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCGS - Admin</title>
    <link href="/frontend/admin/assets/css/variables.css" rel="stylesheet">
    <link href="/frontend/admin/assets/css/all-pages.css" rel="stylesheet">
    <link href="/frontend/admin/assets/css/tema.css" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!--Colored selector component-->
    <link href="/frontend/admin/components/colored-selector/style.css" rel="stylesheet">
    <script src="/frontend/admin/components/colored-selector/script.js"></script>
</head>
<body>
    <nav>
        <div class="navbar-logo">
            <img src="/frontend/admin/assets/img/logo.png" alt="Logomarca da SGCGS">
            <h2>SGCGS</h2>            
        </div>
        <div class="navbar-menu-options">
            <ul>
                <li><i class="ph-cube-thin"></i>Dashboard</li>
                <li><i class="ph-cube-thin"></i>Notícias</li>
                <li><i class="ph-cube-thin"></i>Anúncios</li>
                <li><i class="ph-cube-thin"></i>Formulários</li>
                <li><i class="ph-cube-thin"></i>Enquete</li>
                <li><i class="ph-cube-thin"></i>Temas</li>
                <li><i class="ph-cube-thin"></i>Usuários</li>
            </ul>
        </div>
        <div class="navbar-user-options">
            <img src="/frontend/admin/assets/img/user_example.jpg" alt="Imagem do usuário logado">
            <span>Gaspar</span>
            <i class="ph-caret-down"></i>
        </div>
    </nav>
    <main>
        <section class="module-options">
            <h1> Escolha do tema </h1>
            <div class="module-data-options">
                <form class="form-tema">
                    <div class="input-options">
                        <select id="temas-bought-options">
                            <option value="0" disabled selected>Temas esperando autenticação da compra</option>
                            <option value="1">Classic</option>
                            <option value="2">NEO</option>
                            <option value="3">Modern</option>
                        </select>
                    </div>
                    <div class="input-options">
                        <label>Valor do tema:</label>
                        <p class="inputs-options">R$ 20.00</p>
                    </div>
                    <div class="input-options">
                        <label>Número do cartão:</label>
                        <input type="number" class="inputs-options">
                    </div>
                    <div class="input-options">
                        <label>Número de segurança:</label>
                        <input type="number" class="inputs-options">
                    </div>
                    <div class="input-options">
                        <label>Parcelas</label>
                        <input class="inputs-options">
                    </div>
                    <div id="finish-buttons">
                        <button id="return-button">Comprar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="module-data">
        </section>
        <section class="module-pagination">

        </section>
    </main>
    <script>
        renderColoredSelect([{id:1,name:"A à Z"},{id:2,name:"Z à A"},{id:3,name:"Tipo de Usuário"}], false);
    </script>
</body>
</html>
